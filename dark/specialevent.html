<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Simple.css">
        <title>Special Event | Ariel Araya</title>
        <style>
            body,h1 {font-family: "Raleway", sans-serif}
            body, html {height: 100%}
            .bgimg {
              background-image: url('forestbridge.jpg');
              min-height: 100%;
              background-position: center;
              background-size: cover;
            }
            </style>
    </head>
    <body class="w3-black">
        <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
            <div class="w3-display-middle">
              <h1 class="w3-jumbo w3-animate-top white w3-center" id="titleText"></h1>
              <h4 class="w3-animate-top white w3-center" id="countDown"></h4>
            </div>
            </div>
        </div>
        <script>
              // Javascript Stuff
                var countDownDate = new Date("Jun 23, 2021 10:00:00").getTime();
                
                var x = setInterval(function() {
                
                  var now = new Date().getTime();
                    
                  var distance = countDownDate - now;
                    
                  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    // Countdown
                  document.getElementById("countDown").innerHTML = days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds ";
                  // Meeting link for Google Meet
                    document.getElementById("meetingText").innerHTML = "";
                      
                    if (distance < 0) {
                      clearInterval(x);
                      document.getElementById("meetingText").innerHTML = "See the event >";
                    }
                    //Title
                    document.getElementById("titleText").innerHTML = "Special Event";
                      
                    if (distance < 0) {
                      clearInterval(x);
                      document.getElementById("titleText").innerHTML = "The meeting already started!";
                    }
                     }, 1000);
                </script>
        <br>
        <h1 class="w3-center">Hi, your invited!</h1>
        <br>
        <h5 class="w3-center">Join us for a preview at next Generation of Technology</h5>
        <br>
        <h3 class="w3-center">Keep the Date! : June 23th, 2021 at 10 AM (EST)</h3>
        <br>
        <p class="w3-center"><a class="w3-center" id="meetingText" href="v3.html"></a></p>
        <br>
        <h3 class="w3-center">(c) 2021 Ariel Araya</h3>
        <br>
    </body>
</html>
